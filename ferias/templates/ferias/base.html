<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Ferias{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Ferias</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'registrar_feria' %}">Registrar Feria</a>
                <a class="nav-link" href="{% url 'listar_ferias' %}">Listar Ferias</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% bootstrap_messages %}
        
        {% block content %}
        {% endblock %}
    </div>
    
    {% bootstrap_javascript %}
    
    
</body>
</html>
